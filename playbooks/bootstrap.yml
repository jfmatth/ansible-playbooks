---
  - hosts: minecraft
    remote_user: root

    tasks:
      - name: Make sure we have sudo installed
        yum:
          name: sudo
          state: latest

      - name: Make sure we have a 'wheel' group
        group:
          name: wheel
          state: present

      - name: Allow wheel group to have passwordless sudo
        lineinfile:
          dest: /etc/sudoers
          state: present
          regexp: '^%wheel'
          line: '%wheel ALL=(ALL) NOPASSWD: ALL'
          validate: visudo -cf %s

      - name: Add jfmatth user
        user: 
          name: jfmatth
          group: wheel

      - name: Put Jfmatth SSH key on server
        authorized_key:
          user: jfmatth
          state: present
          key:  "{{ lookup('file', '/home/jfmatth/.ssh/id_rsa.pub') }}"

      - name: Don't allow root to SSH in
        lineinfile:
          dest: /etc/ssh/sshd_config
          regexp: ^PermitRootLogin
          line: "PermitRootLogin no"
        notify: restart ssh

      - name: Only allow keys
        lineinfile:
          dest: /etc/ssh/sshd_config
          regexp: ^PasswordAuthentication
          line: "PasswordAuthentication no"
        notify: restart ssh

      - name: Set Hostname
        hostname:
          name: minecraft.danielrussell.org

      - name: Install Firewalld
        yum:
          name: firewalld
          state: latest

      - name: Turn on and Enable Firewalld
        service:
          name: firewalld
          state: started
          enabled: yes

      - name: Disable IPv6 with sysctl
        sysctl: name={{ item }} value=1 state=present
        with_items:
          - net.ipv6.conf.all.disable_ipv6
          - net.ipv6.conf.default.disable_ipv6
          - net.ipv6.conf.lo.disable_ipv6

      - name: Patch all packages
        yum:
          name: "*"
          state: latest

      - name: Remove Sendmail
        yum:
          name: sendmail
          state: absent

      - name: Remove apache
        yum:
          name: httpd
          state: absent


    handlers:
      - name: restart ssh
        service:
          name: sshd
          state: restarted
